<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Vụ - Anh Khoa</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing styles -->
    <style>
        .services-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .service-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 80%;
        }
        .service-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nguyễn Thượng Hiền, P.1, Q.Gò Vấp Số điện thoại : 0776986957</h1>
    </header>

    <nav>
        <img src="images/logo.png" alt="Hotel Logo">
        <h1>Anh Khoa</h1>
        <ul>
            <li><a href="trangchu.html">Trang Chủ</a></li>
            <li>Phòng Ngủ</li>
            <li><a href="dichvu.html">Dịch Vụ</a></li>
            <li>Liên Hệ</li>
        </ul>
    </nav>

    <section class="services-section">
        <h2>Danh Sách Dịch Vụ</h2>
        <div class="services-grid" id="services-grid">

        </div>
    </section>

    <footer>
        <p>&copy; Thiết kế bởi Anh Khoa</p>
    </footer>

    <script>
        fetch('http://127.0.0.1:3000/services')
            .then(response => response.json())
            .then(services => {
        const servicesGrid = document.getElementById('services-grid');
        servicesGrid.innerHTML = '';
        services.forEach((service, index) => {
            const serviceItem = document.createElement('div');
            serviceItem.className = 'service-item';
            serviceItem.innerHTML = `
                <img src="${service.image}" alt="${service.name}">
                <h3>${service.name}</h3>
                <p>${service.description}</p>
            `;

            servicesGrid.appendChild(serviceItem);
        });
    })
    .catch(err => console.error(err));
    </script>
</body>
</html>
